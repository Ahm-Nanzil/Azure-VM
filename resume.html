  <!-- Mobile PDF Viewer Script -->
  <script>
    // Mobile PDF viewer functionality
    let pdfDoc = null;
    let pageNum = 1;
    let pageRendering = false;
    let pageNumPending = null;
    let scale = 1.2;
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    // Check if we're on mobile
    function isMobile() {
        return window.innerWidth <= 768;
    }

    // Load PDF only on mobile
    if (isMobile()) {
        pdfjsLib.getDocument('assets/pdf/Ahm Nanzil.pdf').promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page-info').textContent = pageNum + ' / ' + pdfDoc.numPages;
            
            // Hide loading spinner
            document.querySelector('.loading-spinner').style.display = 'none';
            
            // Initial page render
            renderPage(pageNum);
        }).catch(function(error) {
            console.error('Error loading PDF:', error);
            document.querySelector('.loading-spinner').textContent = 'Failed to load PDF';
        });
    }

    // Render a page
    function renderPage(num) {
        pageRendering = true;
        
        pdfDoc.getPage(num).then(function(page) {
            const viewport = page.getViewport({scale: scale});
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };
            
            const renderTask = page.render(renderContext);
            renderTask.promise.then(function() {
                pageRendering = false;
                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
            });
        });

        // Update page info
        document.getElementById('page-info').textContent = num + ' / ' + pdfDoc.numPages;
        
        // Update button states
        document.getElementById('prev-page').disabled = (num <= 1);
        document.getElementById('next-page').disabled = (num >= pdfDoc.numPages);
    }

    // Queue rendering if another render is in progress
    function queueRenderPage(num) {
        if (pageRendering) {
            pageNumPending = num;
        } else {
            renderPage(num);
        }
    }

    // Previous page
    function onPrevPage() {
        if (pageNum <= 1) return;
        pageNum--;
        queueRenderPage(pageNum);
    }

    // Next page
    function onNextPage() {
        if (pageNum >= pdfDoc.numPages) return;
        pageNum++;
        queueRenderPage(pageNum);
    }

    // Zoom in
    function onZoomIn() {
        scale += 0.2;
        queueRenderPage(pageNum);
    }

    // Zoom out
    function onZoomOut() {
        if (scale <= 0.4) return;
        scale -= 0.2;
        queueRenderPage(pageNum);
    }

    // Event listeners
    document.getElementById('prev-page').addEventListener('click', onPrevPage);
    document.getElementById('next-page').addEventListener('click', onNextPage);
    document.getElementById('zoom-in').addEventListener('click', onZoomIn);
    document.getElementById('zoom-out').addEventListener('click', onZoomOut);

    // Handle window resize
    window.addEventListener('resize', function() {
        if (isMobile() && pdfDoc) {
            setTimeout(() => {
                renderPage(pageNum);
            }, 300);
        }
    });

    // Touch gestures for mobile
    let startX = 0;
    let startY = 0;

    canvas.addEventListener('touchstart', function(e) {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
    });

    canvas.addEventListener('touchend', function(e) {
        if (!pdfDoc) return;
        
        const endX = e.changedTouches[0].clientX;
        const endY = e.changedTouches[0].clientY;
        const diffX = startX - endX;
        const diffY = startY - endY;

        // Horizontal swipe detection
        if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
            if (diffX > 0) {
                // Swipe left - next page
                onNextPage();
            } else {
                // Swipe right - previous page
                onPrevPage();
            }
        }
    });
  </script>
