<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Hero Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Hero Section Animations */
        :root {
            --sunset-orange: #ff6b35;
            --sunset-red: #f7931e;
            --sunset-yellow: #ffcc02;
            --sunset-pink: #ff8a80;
            --dark-bg: #1a1a2e;
            --darker-bg: #16213e;
            --accent-blue: #0f3460;
            --text-light: #ffffff;
            --text-orange: #ff6b35;
        }

        #hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Animated Background Elements */
        #hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 204, 2, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 10%, rgba(247, 147, 30, 0.12) 0%, transparent 60%);
            animation: backgroundPulse 8s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
        }

        .particle-1 {
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, var(--sunset-orange), var(--sunset-yellow));
            top: 20%;
            left: 10%;
            animation: float1 6s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }

        .particle-2 {
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, var(--sunset-red), var(--sunset-pink));
            top: 60%;
            right: 15%;
            animation: float2 8s ease-in-out infinite;
            box-shadow: 0 0 25px rgba(247, 147, 30, 0.4);
        }

        .particle-3 {
            width: 6px;
            height: 6px;
            background: var(--sunset-yellow);
            top: 80%;
            left: 20%;
            animation: float3 5s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(255, 204, 2, 0.6);
        }

        .particle-4 {
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, var(--sunset-pink), var(--sunset-orange));
            top: 30%;
            right: 30%;
            animation: float4 7s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 138, 128, 0.4);
        }

        .particle-5 {
            width: 14px;
            height: 14px;
            background: radial-gradient(circle, var(--sunset-orange), var(--sunset-red));
            top: 70%;
            right: 40%;
            animation: float5 9s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.3);
        }

        /* Floating Animations */
        @keyframes float1 {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            33% { transform: translateY(-30px) translateX(20px) rotate(120deg); }
            66% { transform: translateY(-10px) translateX(-15px) rotate(240deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            50% { transform: translateY(-40px) translateX(-25px) rotate(180deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0px) translateX(0px) scale(1); }
            50% { transform: translateY(-20px) translateX(30px) scale(1.5); }
        }

        @keyframes float4 {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            25% { transform: translateY(-15px) translateX(-10px) rotate(90deg); }
            75% { transform: translateY(-35px) translateX(15px) rotate(270deg); }
        }

        @keyframes float5 {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg) scale(1); }
            33% { transform: translateY(-25px) translateX(20px) rotate(120deg) scale(0.8); }
            66% { transform: translateY(-45px) translateX(-10px) rotate(240deg) scale(1.2); }
        }

        /* Geometric Shapes */
        .geometric-shape {
            position: absolute;
            pointer-events: none;
            z-index: 2;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 26px solid rgba(255, 107, 53, 0.2);
            top: 5%;
            right: 10%;
            animation: rotate 10s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255, 107, 53, 0.3));
        }

        .diamond {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, var(--sunset-yellow), var(--sunset-orange));
            transform: rotate(45deg);
            top: 40%;
            left: 5%;
            animation: pulse 4s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 204, 2, 0.4);
        }

        .hexagon {
            width: 24px;
            height: 24px;
            background: linear-gradient(30deg, var(--sunset-red), var(--sunset-pink));
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            bottom: 20%;
            right: 25%;
            animation: bounce 6s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(247, 147, 30, 0.4));
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: rotate(45deg) scale(1); opacity: 1; }
            50% { transform: rotate(45deg) scale(1.3); opacity: 0.7; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Hero Container */
        .hero-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 107, 53, 0.2);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: heroEntry 2s ease-out;
            max-width: 600px;
            margin: 0 20px;
        }

        @keyframes heroEntry {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .hero-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--sunset-orange), 
                var(--sunset-yellow), 
                var(--sunset-red), 
                var(--sunset-pink));
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 4s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Typography */
        .hero-container h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, 
                var(--sunset-orange) 0%, 
                var(--sunset-yellow) 30%, 
                var(--sunset-red) 70%, 
                var(--sunset-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            animation: textGlow 3s ease-in-out infinite;
            position: relative;
        }

        .hero-container h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--sunset-orange), var(--sunset-yellow));
            border-radius: 2px;
            animation: underlineExpand 2s ease-out 1s both;
        }

        @keyframes underlineExpand {
            0% { width: 0; }
            100% { width: 80px; }
        }

        @keyframes textGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 10px rgba(255, 107, 53, 0.3));
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.6));
            }
        }

        .hero-container p {
            font-family: 'Inter', sans-serif;
            font-size: 1.4rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            margin: 30px 0 0 0;
            animation: fadeInUp 2s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Typed Text Styling */
        .typed {
            background: linear-gradient(135deg, 
                var(--sunset-orange) 0%, 
                var(--sunset-yellow) 50%, 
                var(--sunset-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            position: relative;
        }

        .typed::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 0;
            height: 100%;
            width: 2px;
            background: var(--sunset-orange);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Ambient Light Effect */
        .ambient-light {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255, 107, 53, 0.2) 0%, 
                rgba(255, 107, 53, 0.1) 30%, 
                transparent 70%);
            animation: ambientMove 12s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        .ambient-light:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .ambient-light:nth-child(2) {
            bottom: 20%;
            right: 10%;
            animation-delay: 4s;
            background: radial-gradient(circle, 
                rgba(255, 204, 2, 0.15) 0%, 
                rgba(255, 204, 2, 0.08) 30%, 
                transparent 70%);
        }

        .ambient-light:nth-child(3) {
            top: 50%;
            left: 10%;
            animation-delay: 8s;
            background: radial-gradient(circle, 
                rgba(247, 147, 30, 0.18) 0%, 
                rgba(247, 147, 30, 0.09) 30%, 
                transparent 70%);
        }

        @keyframes ambientMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -20px) scale(1.1); }
            66% { transform: translate(-20px, 30px) scale(0.9); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-container h1 {
                font-size: 2.5rem;
            }
            
            .hero-container p {
                font-size: 1.1rem;
            }
            
            .hero-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            .particle {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .hero-container h1 {
                font-size: 2rem;
            }
            
            .hero-container p {
                font-size: 1rem;
            }
        }

        /* Performance Optimization */
        * {
            will-change: transform;
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex flex-column justify-content-center align-items-center">
        
        <!-- Ambient Light Effects -->
        <div class="ambient-light"></div>
        <div class="ambient-light"></div>
        <div class="ambient-light"></div>
        
        <!-- Floating Particles -->
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
        <div class="particle particle-5"></div>
        
        <!-- Geometric Shapes -->
        <div class="geometric-shape triangle"></div>
        <div class="geometric-shape diamond"></div>
        <div class="geometric-shape hexagon"></div>
        
        <div class="hero-container" data-aos="fade-in">
            <h1>Ahm Nanzil</h1>
            <p>I'm <span class="typed" data-typed-items="Engineer, Designer, Developer, Freelancer"></span></p>
        </div>
    </section><!-- End Hero -->

    
</body>
</html>
